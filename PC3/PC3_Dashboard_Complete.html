<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliamentary Voice Tracker - PC3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ParliamentaryDashboard = () => {
          const [view, setView] = useState('lok_sabha');
          const [mpData, setMpData] = useState([]);
          const [stateData, setStateData] = useState([]);
          const [partyData, setPartyData] = useState([]);
          const [regionData, setRegionData] = useState([]);
          const [themeData, setThemeData] = useState([]);
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedMP, setSelectedMP] = useState(null);
          const [hoveredArea, setHoveredArea] = useState(null);
          const [loading, setLoading] = useState(true);
          const svgRef = useRef(null);

          // Load data
          useEffect(() => {
            Promise.all([
              fetch('https://raw.githubusercontent.com/c-malhotra/c-malhotra.github.io/refs/heads/main/PC3/pc3_mp_complete.json').then(r => r.json()),
              fetch('https://raw.githubusercontent.com/c-malhotra/c-malhotra.github.io/refs/heads/main/PC3/pc3_state_summary.json').then(r => r.json()),
              fetch('https://raw.githubusercontent.com/c-malhotra/c-malhotra.github.io/refs/heads/main/PC3/pc3_party_summary.json').then(r => r.json()),
              fetch('https://raw.githubusercontent.com/c-malhotra/c-malhotra.github.io/refs/heads/main/PC3/pc3_region_summary.json').then(r => r.json()),
              fetch('https://raw.githubusercontent.com/c-malhotra/c-malhotra.github.io/refs/heads/main/PC3/pc3_theme_summary.json').then(r => r.json()),
            ]).then(([mps, states, parties, regions, themes]) => {
              setMpData(mps);
              setStateData(states);
              setPartyData(parties);
              setRegionData(regions);
              setThemeData(themes);
              setLoading(false);
            }).catch(err => {
              console.error('Error loading data:', err);
              setLoading(false);
            });
          }, []);

          // Render map when view changes or data loads
          useEffect(() => {
            if (!loading && mpData.length > 0) {
              renderMap();
            }
          }, [view, loading, mpData, searchTerm]);

          const renderMap = () => {
            const svg = d3.select(svgRef.current);
            svg.selectAll("*").remove();

            const width = 700;
            const height = 650;
            
            const svgElement = svg
              .attr("width", width)
              .attr("height", height)
              .attr("viewBox", [0, 0, width, height]);

            const g = svgElement.append("g");

            // Projection
            const projection = d3.geoMercator()
              .center([78.9629, 22.5937])
              .scale(900)
              .translate([width / 2, height / 2]);

            const path = d3.geoPath().projection(projection);

            // Color scale
            const colorScale = d3.scaleLinear()
              .domain([0, 5, 10, 20])
              .range(["#7f1d1d", "#f59e0b", "#a855f7", "#7c3aed"]);

            // Load appropriate map
            const mapUrl = view === 'lok_sabha' 
              ? 'https://raw.githubusercontent.com/c-malhotra/c-malhotra.github.io/refs/heads/main/india_pc_2019_simplified.geojson'
              : 'https://raw.githubusercontent.com/c-malhotra/c-malhotra.github.io/refs/heads/main/india.json';

            d3.json(mapUrl).then(geoData => {
              
              // Handle TopoJSON vs GeoJSON
              let features;
              if (geoData.type === 'Topology') {
                const topoFeature = view === 'lok_sabha' ? 'constituencies' : 'states';
                features = topojson.feature(geoData, geoData.objects[topoFeature]).features;
              } else {
                features = geoData.features;
              }

              // Create MP lookup
              const mpLookup = {};
              mpData.forEach(mp => {
                if (view === 'lok_sabha') {
                  mpLookup[mp.constituency] = mp;
                } else {
                  // Aggregate by state for Rajya Sabha view
                  if (!mpLookup[mp.state]) {
                    const stateInfo = stateData.find(s => s.state === mp.state);
                    mpLookup[mp.state] = stateInfo || { total_questions: 0, active_mps: 0 };
                  }
                }
              });

              // Draw constituencies/states
              g.selectAll("path")
                .data(features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", d => {
                  const name = view === 'lok_sabha' ? d.properties.pc_name : d.properties.st_nm;
                  const data = mpLookup[name];
                  
                  if (!data) return "#1e293b";
                  
                  const questions = view === 'lok_sabha' 
                    ? (data.questions_asked || 0)
                    : (data.total_questions || 0);
                  
                  return questions > 0 ? colorScale(questions) : "#1e293b";
                })
                .attr("stroke", "#64748b")
                .attr("stroke-width", view === 'lok_sabha' ? 0.3 : 1)
                .style("cursor", "pointer")
                .on("mouseover", function(event, d) {
                  const name = view === 'lok_sabha' ? d.properties.pc_name : d.properties.st_nm;
                  const data = mpLookup[name];
                  
                  if (data) {
                    d3.select(this)
                      .attr("stroke", "#fbbf24")
                      .attr("stroke-width", 2);
                    
                    setHoveredArea({
                      name: view === 'lok_sabha' ? d.properties.pc_name : d.properties.st_nm,
                      state: d.properties.st_name || d.properties.st_nm,
                      ...data
                    });
                  }
                })
                .on("mouseout", function() {
                  d3.select(this)
                    .attr("stroke", "#64748b")
                    .attr("stroke-width", view === 'lok_sabha' ? 0.3 : 1);
                  setHoveredArea(null);
                })
                .on("click", function(event, d) {
                  const name = view === 'lok_sabha' ? d.properties.pc_name : d.properties.st_nm;
                  const data = mpLookup[name];
                  if (data && view === 'lok_sabha') {
                    setSelectedMP(data);
                  }
                });

              // Add zoom
              const zoom = d3.zoom()
                .scaleExtent([1, 8])
                .on("zoom", (event) => {
                  g.attr("transform", event.transform);
                });

              svgElement.call(zoom);

            }).catch(err => console.error('Map error:', err));
          };

          const filteredMPs = mpData.filter(mp => {
            const searchLower = searchTerm.toLowerCase();
            return (
              mp.mp_name?.toLowerCase().includes(searchLower) ||
              mp.state?.toLowerCase().includes(searchLower) ||
              mp.constituency?.toLowerCase().includes(searchLower)
            );
          });

          const top30MPs = [...mpData]
            .sort((a, b) => b.questions_asked - a.questions_asked)
            .slice(0, 30);

          if (loading) {
            return (
              <div className="flex items-center justify-center min-h-screen bg-slate-900">
                <div className="text-xl text-white">Loading Parliamentary Data...</div>
              </div>
            );
          }

          return (
            <div className="w-full bg-slate-900 text-slate-100 p-6 min-h-screen">
              <div className="max-w-7xl mx-auto">
                
                {/* Header */}
                <div className="mb-6">
                  <h1 className="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-2">
                    Who Speaks for People with Disabilities in Parliament?
                  </h1>
                  <p className="text-slate-400">
                    Tracking parliamentary questions on disability across India's constituencies and states
                  </p>
                </div>

                {/* Controls */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                  <div className="bg-slate-800 p-4 rounded-lg border border-slate-700">
                    <label className="block text-sm text-slate-400 mb-2">Map View:</label>
                    <div className="flex gap-2">
                      <button
                        onClick={() => setView('lok_sabha')}
                        className={`flex-1 px-4 py-3 rounded-lg font-semibold transition-all ${
                          view === 'lok_sabha'
                            ? 'bg-purple-600 text-white shadow-lg'
                            : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                        }`}
                      >
                        üèõÔ∏è Lok Sabha
                        <div className="text-xs font-normal opacity-75">Constituency Level</div>
                      </button>
                      <button
                        onClick={() => setView('rajya_sabha')}
                        className={`flex-1 px-4 py-3 rounded-lg font-semibold transition-all ${
                          view === 'rajya_sabha'
                            ? 'bg-purple-600 text-white shadow-lg'
                            : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                        }`}
                      >
                        üìç Rajya Sabha
                        <div className="text-xs font-normal opacity-75">State Level</div>
                      </button>
                    </div>
                  </div>

                  <div className="bg-slate-800 p-4 rounded-lg border border-slate-700">
                    <label className="block text-sm text-slate-400 mb-2">Search:</label>
                    <input
                      type="text"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      placeholder="üîç MP name, state, or constituency..."
                      className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 placeholder-slate-500 focus:outline-none focus:border-purple-500"
                    />
                    {searchTerm && (
                      <div className="text-xs text-slate-500 mt-2">
                        {filteredMPs.length} results
                      </div>
                    )}
                  </div>
                </div>

                {/* Main Grid */}
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  
                  {/* Map */}
                  <div className="lg:col-span-2 bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="text-lg font-bold text-purple-400">
                        {view === 'lok_sabha' ? 'üó∫Ô∏è India - Parliamentary Constituencies' : 'üìç India - States'}
                      </h3>
                      <div className="text-xs text-slate-500">
                        Click to zoom ‚Ä¢ Hover for details
                      </div>
                    </div>
                    
                    <svg ref={svgRef} className="w-full"></svg>

                    {/* Hover Tooltip */}
                    {hoveredArea && (
                      <div className="mt-4 p-4 bg-slate-900 rounded-lg border border-purple-500">
                        <div className="text-sm font-bold text-purple-400 mb-2">
                          {hoveredArea.name}
                        </div>
                        {view === 'lok_sabha' ? (
                          <>
                            <div className="text-sm text-slate-300">
                              MP: {hoveredArea.mp_name || 'No data'}
                            </div>
                            <div className="text-xs text-slate-400">
                              Party: {hoveredArea.party || 'N/A'}
                            </div>
                            <div className="text-lg font-bold text-purple-400 mt-2">
                              {hoveredArea.questions_asked || 0} questions
                            </div>
                            {hoveredArea.top_themes && hoveredArea.top_themes.length > 0 && (
                              <div className="text-xs text-slate-500 mt-1">
                                Focus: {hoveredArea.top_themes.slice(0, 2).join(', ')}
                              </div>
                            )}
                          </>
                        ) : (
                          <>
                            <div className="text-sm text-slate-300">
                              Active MPs: {hoveredArea.active_mps || 0}
                            </div>
                            <div className="text-lg font-bold text-purple-400 mt-2">
                              {hoveredArea.total_questions || 0} total questions
                            </div>
                            <div className="text-xs text-slate-400">
                              Avg: {hoveredArea.avg_questions || 0} per MP
                            </div>
                          </>
                        )}
                      </div>
                    )}
                  </div>

                  {/* Leaderboard */}
                  <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <h3 className="text-xl font-bold mb-4 text-purple-400 sticky top-0 bg-slate-800 pb-2">
                      üèÜ Top 30 Champions
                    </h3>
                    
                    <div className="space-y-2 max-h-[600px] overflow-y-auto pr-2">
                      {top30MPs.map((mp, idx) => (
                        <div
                          key={idx}
                          onClick={() => setSelectedMP(selectedMP?.mp_name === mp.mp_name ? null : mp)}
                          className={`p-3 rounded-lg cursor-pointer transition-all ${
                            selectedMP?.mp_name === mp.mp_name
                              ? 'bg-purple-900 border-2 border-purple-500 scale-105'
                              : 'bg-slate-900 border border-slate-700 hover:border-purple-500 hover:scale-102'
                          }`}
                        >
                          <div className="flex items-start justify-between gap-2">
                            <div className="flex-1 min-w-0">
                              <div className="flex items-center gap-2 mb-1">
                                <span className="text-purple-400 font-bold text-sm">#{idx + 1}</span>
                                <span className="font-semibold text-sm text-slate-200 truncate">
                                  {mp.mp_name}
                                </span>
                              </div>
                              <div className="text-xs text-slate-400 truncate">
                                {mp.constituency}, {mp.state}
                              </div>
                              <div className="text-xs text-slate-500 mt-1 truncate">
                                {mp.party}
                              </div>
                              {mp.top_themes && mp.top_themes.length > 0 && (
                                <div className="text-xs text-purple-300 mt-1 truncate">
                                  {mp.top_themes[0]}
                                </div>
                              )}
                            </div>
                            <div className="text-right flex-shrink-0">
                              <div className="text-2xl font-bold text-purple-400">
                                {mp.questions_asked}
                              </div>
                              <div className="text-xs text-slate-500">questions</div>
                            </div>
                          </div>

                          {/* Expanded - Question Links */}
                          {selectedMP?.mp_name === mp.mp_name && mp.question_links && mp.question_links.length > 0 && (
                            <div className="mt-3 pt-3 border-t border-slate-700">
                              <div className="text-xs text-slate-400 mb-2 font-semibold">
                                üìÑ Questions ({mp.question_links.length}):
                              </div>
                              <div className="max-h-48 overflow-y-auto space-y-1.5 bg-slate-950 p-2 rounded">
                                {mp.question_links.map((link, linkIdx) => (
                                  <a
                                    key={linkIdx}
                                    href={link}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="block text-xs text-blue-400 hover:text-blue-300 hover:underline p-2 bg-slate-900 rounded hover:bg-slate-800 transition-colors"
                                    onClick={(e) => e.stopPropagation()}
                                  >
                                    <span className="font-semibold">Q{linkIdx + 1}:</span> View Question ‚Üí
                                  </a>
                                ))}
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                </div>

                {/* Analytics Grid */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                  
                  {/* Top Parties */}
                  <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <h3 className="text-lg font-bold mb-4 text-pink-400">üéØ Top Parties</h3>
                    <div className="space-y-3">
                      {partyData.slice(0, 10).map((party, idx) => (
                        <div key={idx} className="flex items-center gap-3">
                          <div className="flex-1 min-w-0">
                            <div className="text-sm font-medium text-slate-200 truncate">
                              {party.party}
                            </div>
                            <div className="text-xs text-slate-500">
                              {party.active_mps} MPs ‚Ä¢ {party.avg_questions} avg
                            </div>
                          </div>
                          <div className="text-lg font-bold text-pink-400 flex-shrink-0">
                            {party.total_questions}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Regions */}
                  <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <h3 className="text-lg font-bold mb-4 text-purple-400">üìç By Region</h3>
                    <div className="space-y-3">
                      {regionData.map((region, idx) => {
                        const maxQ = Math.max(...regionData.map(r => r.total_questions));
                        const widthPct = (region.total_questions / maxQ) * 100;
                        
                        return (
                          <div key={idx}>
                            <div className="flex justify-between text-sm mb-1">
                              <span className="text-slate-300">{region.region}</span>
                              <span className="text-purple-400 font-bold">{region.total_questions}</span>
                            </div>
                            <div className="bg-slate-700 rounded-full h-2 overflow-hidden">
                              <div 
                                className="bg-purple-500 h-full transition-all duration-500"
                                style={{width: `${widthPct}%`}}
                              ></div>
                            </div>
                            <div className="text-xs text-slate-500 mt-1">
                              {region.active_mps} MPs ‚Ä¢ {region.avg_questions} avg
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>

                  {/* Top Themes */}
                  <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <h3 className="text-lg font-bold mb-4 text-amber-400">üí° Top Themes</h3>
                    <div className="space-y-2">
                      {themeData.slice(0, 10).map((theme, idx) => (
                        <div key={idx} className="flex items-center justify-between p-2 bg-slate-900 rounded hover:bg-slate-750 transition-colors">
                          <span className="text-sm text-slate-300 truncate flex-1">
                            {theme.theme}
                          </span>
                          <span className="text-sm font-bold text-amber-400 ml-2 flex-shrink-0">
                            {theme.question_count}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>

                {/* Search Results */}
                {searchTerm && filteredMPs.length > 0 && filteredMPs.length < mpData.length && (
                  <div className="mt-6 bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <h3 className="text-lg font-bold mb-4 text-blue-400">
                      üîç Search Results ({filteredMPs.length})
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 max-h-96 overflow-y-auto">
                      {filteredMPs.slice(0, 50).map((mp, idx) => (
                        <div
                          key={idx}
                          className="p-3 bg-slate-900 rounded-lg border border-slate-700 hover:border-purple-500 transition-all cursor-pointer"
                          onClick={() => setSelectedMP(mp)}
                        >
                          <div className="font-semibold text-sm text-slate-200 mb-1">{mp.mp_name}</div>
                          <div className="text-xs text-slate-400">{mp.constituency}</div>
                          <div className="text-xs text-slate-500">{mp.state}</div>
                          <div className="text-lg font-bold text-purple-400 mt-2">
                            {mp.questions_asked}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ParliamentaryDashboard />);
    </script>
</body>
</html>
